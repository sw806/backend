name: Deployment
run-name: Deployment by ${{ github.actor }}

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Delivery]
    types: [completed]

jobs:
  continous_deployment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["ubuntu-latest"]
    steps:
      - name: SSH and update
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 130.225.39.82
          username: ubuntu
          key: ${{ secrets.STRATO_PEM }}
          script: |
            cd /srv/wattsdown/deployment
            sudo make update